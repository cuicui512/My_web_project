<body>
<script type="text/javascript">
	
	
	//获取n位随机数,随机来源chars
		var chars = ['老综啊', '新综', '回锅肉', '吃素'];//创建一个数组并赋值吃饭的地点
        var id = Math.ceil(Math.random() * chars.length)-1;//Math.ceil(n); 返回大于等于n的最小整数。
  		document.write(chars[id]+'<br>');	//输出吃饭地点
		var time = new Date();
		document.write(time);
	
</script>
